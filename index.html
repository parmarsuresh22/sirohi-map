<!DOCTYPE html>
<html>
<head>
  <title>Sirohi Map Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44c="
    crossorigin=""
  />
  <style>#map { height: 100vh; margin:0; padding:0; }</style>
</head>
<body>
<div id="map"></div>
<script 
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j6kGQ+6rZeDGh+vPrdXCZ2w2sp5V5dC1ogpLFbA="
  crossorigin=""
></script>
<script>
  const map = L.map('map').setView([24.9, 72.9], 10); // Sirohi

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('sirohiblock.geojson')
    .then(res => res.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 1,
          fillOpacity: 0.2
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    })
    .catch(err => {
      console.error('Failed to load GeoJSON:', err);
      document.body.innerHTML = '<p style="color:red;">Error loading GeoJSON â€” check console.</p>';
    });
</script>
</body>
</html>
